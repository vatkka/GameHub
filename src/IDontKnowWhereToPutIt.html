<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some project specifications</title>
</head>
<body>
    <video width="320" height="240" controls>
        <source src="img/How To Win Tic Tac Toe.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    <label for="month-input">Choose a month:</label>
    <input list="months" id="month-input" name="month-input" placeholder="Start typing a month...">
    <datalist id="months">
        <option value="January">
        <option value="February">
        <option value="March">
        <option value="April">
        <option value="May">
        <option value="June">
        <option value="July">
        <option value="August">
        <option value="September">
        <option value="October">
        <option value="November">
        <option value="December">
    </datalist>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const monthInput = document.getElementById('month-input');
            const monthList = document.getElementById('months');
        
            monthInput.addEventListener('input', () => {
                const userInput = monthInput.value.toLowerCase();
                const options = monthList.querySelectorAll('option');
        
                options.forEach(option => {
                    const optionText = option.value.toLowerCase();
                    if (optionText.indexOf(userInput) !== -1) {
                        option.style.display = 'block';
                    } else {
                        option.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
